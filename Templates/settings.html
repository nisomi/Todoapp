<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/settings.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>


</head>
<body>
<section class="py-5 my-5">
    <div class="container">
        <h1 class="mb-5">Settings</h1>
        <div class="bg-white shadow rounded-lg d-block d-sm-flex" id="settingsContainer">
            <div class="profile-tab-nav border-right">
                <div class="p-4">
                    <div class="img-circle text-center mb-3">
                        <img src="/static/img/icon.jpg" alt="Image" class="shadow">
                    </div>
                    <h4 class="text-center">{{ user_name }}</h4>

                </div>
                <div class="border-top"></div>
                <div class="p-4">
                    <div class="stats ">
                        <h4 class="mb-3">Your statistics</h4>
                        <div class="progress-label">today completed: {{ done_today }} / {{ all_today }}</div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" id="progress-bar_day"
                                 aria-valuenow="{{ done_today }}"
                                 aria-valuemin="0" aria-valuemax="{{ all_today }}"></div>
                        </div>
                        <div class="progress-label"> for a week completed: {{ done }} / {{ all }} </div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" id="progress-bar_week"
                                 aria-valuenow="{{ done }}"
                                 aria-valuemin="0" aria-valuemax="{{ all }}"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
                    <h3 class="mb-4">Account Settings</h3>
                    <form action="{{ url_for('settings') }}" method="post">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" name="email" id="email" value="{{ user_email }}">
                            <div id="cemail" class="emsg">{{ msg1 }}</div>
                        </div>
                        <div class="form-group">
                            <label>username</label>
                            <input type="text" class="form-control" name="username" id="username"
                                   value="{{ user_name }}">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" id="password"
                                   value="{{ user_password }}">
                            <div id="cpassword" class="emsg">{{ msg2 }}</div>
                        </div>
                        <input type="submit" class="btn btn-primary" id="updateBtn" value="Update">
                        <a href="{{ url_for('index') }}" class="btn btn-light" id="cancelBtn"> Cancel</a>

                    </form>


                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='script/settings.js') }}"></script>
<script>
    var progressBar = document.getElementById("progress-bar_day");

// Отримання значень атрибутів
var maxValue = progressBar.getAttribute("aria-valuemax");
var currentValue = progressBar.getAttribute("aria-valuenow");

  var width = (currentValue / maxValue) * 100;
  console.log(width)
  progressBar.style.width = width + "%";
  var progressBarAll = document.getElementById("progress-bar_week");

// Отримання значень атрибутів
var maxValueAll = progressBarAll.getAttribute("aria-valuemax");
var currentValueAll = progressBarAll.getAttribute("aria-valuenow");
  var widthAll = (currentValueAll / maxValueAll) * 100;
  progressBarAll.style.width = widthAll + "%";
</script>
</body>
</html>
